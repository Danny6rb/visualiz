<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Music Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #audioFile { position: absolute; z-index: 1; margin: 20px; }
  </style>
</head>
<body>
  <input type="file" id="audioFile" accept="audio/*" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, bars = [];
    let analyser, dataArray;

    const fileInput = document.getElementById('audioFile');
    fileInput.onchange = () => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const reader = new FileReader();
      const file = fileInput.files[0];

      reader.onload = e => {
        audioContext.decodeAudioData(e.target.result, buffer => {
          const source = audioContext.createBufferSource();
          source.buffer = buffer;

          analyser = audioContext.createAnalyser();
          analyser.fftSize = 128;
          const bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);

          source.connect(analyser);
          analyser.connect(audioContext.destination);
          source.start();

          initThree(bufferLength);
          animate();
        });
      };
      reader.readAsArrayBuffer(file);
    };

    function initThree(barCount) {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 50;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc });
      const radius = 20;

      for (let i = 0; i < barCount; i++) {
        const bar = new THREE.Mesh(geometry, material.clone());
        const angle = (i / barCount) * Math.PI * 2;
        bar.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius, 0);
        bar.lookAt(0, 0, 0);
        scene.add(bar);
        bars.push(bar);
      }

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 1);
      pointLight.position.set(0, 0, 50);
      scene.add(pointLight);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (analyser && dataArray) {
        analyser.getByteFrequencyData(dataArray);
        bars.forEach((bar, i) => {
          const scale = dataArray[i] / 20;
          bar.scale.y = Math.max(scale, 0.1);
          bar.material.color.setHSL(i / bars.length, 1, 0.5);
        });
      }

      scene.rotation.z += 0.001;
      scene.rotation.y += 0.002;

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
